<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
    body{
         margin-left: 50px;
     }
     .field{
         margin-bottom: 10px;
     }
     label{
         display: block;
     }
     td{
         font-size: 18pt;
         padding-right: 10px;
     }
     .poorSalary{
         color : red;
     }
     .goodSalary{
         color : green;
     }
    </style>
    <title>Salary Calcualtor</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
         String.prototype.toInt = function(){
             return parseInt(this, 10);
         };

         //state & behavior
         //Observable 
         function SalaryCalculatorModel(){
             var _data ={
                 basic : 0,
                 hra : 0,
                 da : 0,
                 tax : 0,
                 salary : 0
             };

             var _callbacks = [];

             this.get = function(attrName){
                 return _data[attrName];
             };

             this.set = function(attrName, value){
                 if (_data[attrName] === value) return;
                 _data[attrName] = value;
                 _callbacks.forEach(function(callbackFn){
                    if (typeof callbackFn === 'function')
                        callbackFn(value);
                 });
             };

             this.subscribe = function(callbackFn){
                 _callbacks.push(callbackFn);
             };

             this.toJSON = function(){
                 return {
                     basic : _data.basic,
                     hra : _data.hra,
                     da : _data.da,
                     tax : _data.tax,
                     salary : _data.salary
                 }
             };
         }
         SalaryCalculatorModel.prototype.calculate = function(){
             var gross = this.get('basic') + this.get('hra') + this.get('da');
             var net = gross * ((100-this.get('tax'))/100);
             this.set('salary', net);
         }

         class SalaryCalculator extends React.Component{
             render = () => {
                 const { model } = this.props,
                    data = model.toJSON()
                 return(
                     <section>
                        <SalaryCalculatorInput labelText="Basic :" onValueChange={ value => model.set('basic', value)}/>
                        <SalaryCalculatorInput labelText="HRA :" onValueChange={ value => model.set('hra', value)}/>
                        <SalaryCalculatorInput labelText="DA :" onValueChange={ value => model.set('da', value)}/>
                        <div className="field">
                            <label htmlFor="">Tax :</label>
                            <input type="range" min="0" max="30" defaultValue="0" onChange={ evt => model.set('tax', evt.target.valueAsNumber) }/>
                        </div>
                        <div className="field">
                            <input type="button" value="Calculate" onClick={ () => model.calculate()}  />
                        </div>
                        <SalaryCalculatorResult data={data}/>
                    </section>
                 )
             }
         }

         class SalaryCalculatorInput extends React.Component{
             render = () => {
                 const { labelText, onValueChange } = this.props;
                 return(
                    <div className="field">
                        <label htmlFor="">{labelText}</label>
                        <input type="number" onChange={ evt => onValueChange(evt.target.valueAsNumber) } />
                    </div>
                 )
             }
         }

         class SalaryCalculatorResult extends React.Component{
             render = () => {
                 const { basic, hra, da, tax, salary } = this.props.data;
                 const salaryEle = salary < 10000 ? (<td className="poorSalary">{salary}</td>) : (<td className="goodSalary">{salary}</td>)
                 return(
                     <div className="field">
                        <table>
                            <tbody>
                                <tr>
                                    <td>{basic}</td>
                                    <td>{hra}</td>
                                    <td>{da}</td>
                                    <td>{tax}</td>
                                    { salary === 0 ? null : salaryEle}
                                </tr>
                            </tbody>
                        </table>
                    </div>
                 )
             }
         }
         const model = new SalaryCalculatorModel();
         function renderCalculator(){
            ReactDOM.render(<SalaryCalculator model={model}/>
                , document.getElementById('root'));
         };
         renderCalculator();
         model.subscribe(renderCalculator);
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <div id="root"></div>
</body>
</html>
