<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            margin-left: 50px;
        }
        section{
            margin-bottom: 10px;
        }
        .stats, .bugname {
            font-size: 18pt;
        }
        .closed{
            color : red;
            text-decoration: line-through;
            font-style: italic;
            font-weight: bold;
        }
        .bugname{
            cursor: pointer;
        }
        ol{
            width : 450px;
            list-style: none;
            -webkit-padding-start : 0px;
        }
        li{
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border : 2px solid gray;
            background-color: #e7e7e7;
        }
    </style>
    <title>Bug Tracker</title>
    <!-- 
        Use Cases:
        (done) 1. Add Bugs
        2. List the bugs
        3. Toggle the 'closed' status of any bug
        4. Remove a bug
        5. Remove 'closed' bugs
        6. Display Stats ( # of closed bugs / total # of bugs )
        7. Sort the bugs (Assignment)
        8. Persist the bugs in the server
        9. Make the bugs accessible using unique urls
        10. Package and deployment
     -->
     <script src="state-manager.js"></script>
     <script src="react.development.js"></script>
     <script src="react-dom.development.js"></script>
     <script src="babel.min.js"></script>
     <script type="text/babel">

        function bugsReducer(currentState = [], action){
            if (action.type === 'ADD_NEW_BUG'){
                //currentState.push(action.payload);
                const newState = [...currentState, action.payload ];
                return newState;
            }
            return currentState;
        }

        const bugActionCreators = {
            addNew(newBugName){
                const newBug = { name : newBugName, isClosed : false, createdAt : new Date() };
                const action = { type : 'ADD_NEW_BUG', payload : newBug};
                return action;
            }
        }
        class BugTracker extends React.Component{
            state = {
                newBugName : ''
            };

            onAddNewClick = () => {
                this.props.addNew(this.state.newBugName);
            }
            render= () => {
                const { bugs } = this.props;
                return(
                    <React.Fragment>
                        <section className="stats">
                            <span className="closed">1</span>
                            <span> / </span>
                            <span>{bugs.length}</span>
                        </section>
                        <section className="sort">
                            <label htmlFor="">Order By :</label>
                            <select name="" id="">
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                            <label htmlFor="">Descending : </label>
                            <input type="checkbox" name="" id="" />
                        </section>
                        <section className="edit">
                            <label htmlFor="">Bug Name :</label>
                            <input type="text" onChange={ evt => this.setState({newBugName : evt.target.value})} />
                            <input type="button" value="Add New" onClick={ this.onAddNewClick }/>
                        </section>
                        <section className="list">
                            <ol>
                                <li>
                                    <span className="bugname">[This is bug - 1]</span>
                                    <div className="datetime">[created At]</div>
                                    <input type="button" value="Remove"/>
                                </li>
                                <li>
                                    <span className="bugname closed">[This is bug - 2]</span>
                                    <div className="datetime">[created At]</div>
                                    <input type="button" value="Remove"/>
                                </li>
                            </ol>
                            <input type="button" value="Remove Closed" />
                        </section>
                    </React.Fragment>
                )
            }
        }

        //creating the store
        const appStore = StateManager.createStore(bugsReducer);

        //creating the action dispatchers
        const bugActionDispatchers = StateManager.bindActionCreators(bugActionCreators, appStore.dispatch);

        function renderApp(){
            const bugs = appStore.getState();
            ReactDOM.render(<BugTracker bugs={bugs} {...bugActionDispatchers} />,
                document.getElementById('root'));
        }

        renderApp();
        appStore.subscribe(renderApp);
     </script>
</head>
<body>
    <h1>Bug Tracker</h1>
    <hr>
    <div id="root"></div>
</body>
</html>
